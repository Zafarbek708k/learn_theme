name: learn_theme
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #  network
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.3
  shared_preferences: ^2.3.2
  intl: ^0.19.0

  #  State management
  equatable: ^2.0.7
  get_it: ^8.0.3
  json_annotation: ^4.9.0
  formz: ^0.8.0
  flutter_bloc: ^8.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.11


flutter_intl:
  enabled: true

flutter:
  uses-material-design: true
  generate: true

